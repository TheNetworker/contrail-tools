- name: install packages
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - ntp
    - python-simplejson
#    - sshpass
    - git

- name: configure ntp server
  template: 
    src: ntp.conf.j2
    dest: "/etc/ntp.conf"

- name: Disable UFW
  command: service ufw stop


