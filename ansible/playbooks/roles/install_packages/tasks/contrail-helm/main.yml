- name: install packages
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
#    - python-minimal
    - ntp
    - git

- name: configure ntp server
  template: 
    src: ntp.conf.j2
    dest: "/etc/ntp.conf"

- name: restart ntp
  service: name=ntp state=restarted

- name: Configure network interface
  command: dhclient

- name: set mtu
  command: "{{item}}"
  with_items:
    - ip link set dev ens3 mtu 1400
    - ip link set dev ens4 mtu 1400

- name: Disable UFW
  command: service ufw stop
  ignore_errors: yes

